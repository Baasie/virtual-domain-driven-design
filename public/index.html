<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Virtual Domain-Driven Design</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,300,400,700" rel="stylesheet">    
	<link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div id="elmish-app" class="elmish-app"></div>
      <script src="bundle.js"></script>
      <script>
        function scrollIntoView(hash) {
          let elem = document.getElementById(hash);
          elem.scrollIntoView({ left: 0, block: 'start', behavior: 'smooth' });
          e.preventDefault();
        };
      </script>
  </body>
</html>
